<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to Five Wins!</h2>
    <div id="scores">
        <div class="scoreBox" id="player">0</div>
        <div class="scoreBox" id="computer">0</div>
    </div>
    <div id="gameButtons">
            <button class="selection" id="rock"><img src="images/rock.png" class="buttonPhoto">Rock</button>
            <button class="selection" id="paper"><img src="images/paper.png" class="buttonPhoto">Paper</button>
            <button class="selection" id="scissors"><img src="images/scissors.png" class="buttonPhoto">Scissors</button>
    </div>

    <div id="results"></div>

    <div id="winnerScreen">
        <div id="winnerText"></div>
        <button id="playAgain">Play Again</button>
    </div>
    
    <button id="acknowledgments">Acknowledgments</button>
</body>
</html>
